<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-login {
      background: #007BFF;
    }
    .btn-login:hover {
      background: #0056b3;
    }
    .btn-google {
      background: #DB4437;
    }
    .btn-google:hover {
      background: #a33228;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button class="btn-login" id="loginBtn">Login</button>
    <button class="btn-login" id="signupBtn">Sign Up</button>
    <hr>
    <button class="btn-google" id="googleBtn">Sign in with Google</button>
    <p id="message" style="color:red;"></p>
  </div>

  <script type="module">
    // Firebase v12.1.0 imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, 
      GoogleAuthProvider, 
      signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDSpebs9nP97-IkXXGALGR2vCqcTTOzlyo",
      authDomain: "ghoatygames.firebaseapp.com",
      projectId: "ghoatygames",
      storageBucket: "ghoatygames.firebasestorage.app",
      messagingSenderId: "606779515816",
      appId: "1:606779515816:web:774ccc3cd8d7f895f7339d",
      measurementId: "G-CCE1LRLR46"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login
    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("message").style.color = "green";
          document.getElementById("message").innerText = "Login successful!";
          setTimeout(() => window.location.href = "index.html", 800);
        })
        .catch(error => document.getElementById("message").innerText = error.message);
    });

    // Sign up
    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("message").style.color = "green";
          document.getElementById("message").innerText = "Sign up successful!";
          setTimeout(() => window.location.href = "index.html", 800);
        })
        .catch(error => document.getElementById("message").innerText = error.message);
    });

    // Google login
    document.getElementById("googleBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(() => {
          document.getElementById("message").style.color = "green";
          document.getElementById("message").innerText = "Google login successful!";
          setTimeout(() => window.location.href = "indexhtml", 800);
        })
        .catch(error => document.getElementById("message").innerText = error.message);
    });
  </script>
</body>
</html>
